<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#37474f">Regional Incidents Monitoring - Data Flow</text>
  
  <!-- News Collection -->
  <rect x="50" y="80" width="200" height="120" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="150" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">News Collection</text>
  
  <rect x="70" y="120" width="160" height="70" rx="3" ry="3" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">Scheduled Crawlers</text>
  <text x="150" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">API Clients</text>
  <text x="150" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">Webhook Receivers</text>
  
  <!-- Processing Pipeline -->
  <rect x="300" y="80" width="200" height="280" rx="5" ry="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">Processing Pipeline</text>
  
  <rect x="320" y="120" width="160" height="50" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Raw Content Storage</text>
  
  <rect x="320" y="180" width="160" height="50" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">LLM-Based Classification</text>
  
  <rect x="320" y="240" width="160" height="50" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="400" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Geolocation Extraction</text>
  
  <rect x="320" y="300" width="160" height="50" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Incident Data Enrichment</text>
  
  <!-- Data Storage -->
  <rect x="550" y="80" width="200" height="120" rx="5" ry="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
  <text x="650" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">Data Storage</text>
  
  <rect x="570" y="120" width="160" height="70" rx="3" ry="3" fill="#c5cae9" stroke="#303f9f" stroke-width="1" />
  <text x="650" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#1a237e">MongoDB</text>
  <text x="650" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#1a237e">- Incidents Collection</text>
  <text x="650" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#1a237e">- Location GeoJSON</text>
  
  <!-- Frontend Service -->
  <rect x="300" y="400" width="450" height="160" rx="5" ry="5" fill="#e0f2f1" stroke="#00695c" stroke-width="2" />
  <text x="525" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#004d40">Frontend Services</text>
  
  <rect x="320" y="440" width="120" height="100" rx="3" ry="3" fill="#b2dfdb" stroke="#00796b" stroke-width="1" />
  <text x="380" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">Backend API</text>
  <text x="380" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Incident Queries</text>
  <text x="380" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Geospatial Queries</text>
  <text x="380" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Statistics</text>
  
  <rect x="460" y="440" width="120" height="100" rx="3" ry="3" fill="#b2dfdb" stroke="#00796b" stroke-width="1" />
  <text x="520" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">Web Application</text>
  <text x="520" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Dashboard View</text>
  <text x="520" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Incident List</text>
  <text x="520" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Filtering</text>
  
  <rect x="600" y="440" width="120" height="100" rx="3" ry="3" fill="#b2dfdb" stroke="#00796b" stroke-width="1" />
  <text x="660" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">Map Component</text>
  <text x="660" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Interactive Map</text>
  <text x="660" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Incident Markers</text>
  <text x="660" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#004d40">- Heat Maps</text>
  
  <!-- Data Flow Arrows -->
  <!-- News Collection to Processing -->
  <path d="M250 140 L300 140" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="295,135 305,140 295,145" fill="#90a4ae" />
  <text x="275" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#37474f">Raw News</text>
  
  <!-- Processing Internal Flow -->
  <path d="M400 170 L400 180" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="395,175 400,185 405,175" fill="#90a4ae" />
  
  <path d="M400 230 L400 240" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="395,235 400,245 405,235" fill="#90a4ae" />
  
  <path d="M400 290 L400 300" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="395,295 400,305 405,295" fill="#90a4ae" />
  
  <!-- Processing to Data Storage -->
  <path d="M480 205 L550 140" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="545,138 555,135 547,145" fill="#90a4ae" />
  <text x="525" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#37474f">Incidents &amp; Locations</text>
  
  <path d="M480 325 L550 160" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="545,158 555,155 547,165" fill="#90a4ae" />
  <text x="525" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#37474f">Enriched Data</text>
  
  <!-- Storage to Frontend -->
  <path d="M650 190 L650 440" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="645,435 650,445 655,435" fill="#90a4ae" />
  <text x="665" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#37474f">Query Results</text>
  
  <!-- Frontend Internal Flow -->
  <path d="M440 490 L460 490" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="455,485 465,490 455,495" fill="#90a4ae" />
  
  <path d="M580 490 L600 490" stroke="#90a4ae" stroke-width="2" fill="none" />
  <polygon points="595,485 605,490 595,495" fill="#90a4ae" />
  
  <!-- User Access -->
  <path d="M520 400 L520 370" stroke="#90a4ae" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <polygon points="515,375 520,365 525,375" fill="#90a4ae" />
  <text x="545" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#37474f">User Access</text>
</svg>